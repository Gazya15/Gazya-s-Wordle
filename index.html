    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h4 class="center">Guess Distrubtion</h4>
            <h5>First:</h5>
            <h5>Second:</h5>
            <h5>Third:</h5>
            <h5>Fourth:</h5>
            <h5>Fifth:</h5>
            <h5>Sixth:</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button class="try btn btn-info">Another Word!</button>
          </div>
        </div>
      </div>
    </div>

    <button class="start btn">Start Game!</button>
    <div class="winner state"><img src="200w.webp" alt="" width="150" /></div>
    <div class="loser state"><img src="201w.webp" alt="" width="250" /></div>
    <div class="tloser state"><img src="200.webp" alt="" width="220" /></div>
    <script
